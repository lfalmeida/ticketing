apiVersion: v1
kind: Service
metadata:
  name: orders-mongodb
  labels:
    app: orders-mongodb
spec:
  ports:
  - port: 27017
    name: mongo
  clusterIP: None
  selector:
    app: orders-mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orders-db-set
spec:
  selector:
    matchLabels:
      app: orders-mongodb
  serviceName: "orders-mongodb"
  replicas: 1
  template:
    metadata:
      labels:
        app: orders-mongodb
    spec:
      containers:
      - name: orders-mongodb
        image: mongo
        resources:
          requests:
            cpu: 0.2
            memory: 200Mi 
        ports:
          - containerPort: 27017                   
        volumeMounts:
        - mountPath: "/data/db"
          name: orders-pvc
  volumeClaimTemplates:
  - metadata:
      name: orders-pvc
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: do-block-storage